<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>

    <!--Bootstrap for visuals-->
	<link rel="stylesheet" 
	href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
	integrity=
"sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
	crossorigin="anonymous"> 
	<!--Local changes to Stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="http://localhost:8080/api/user/signup" method="post">				 
			<h1> Signup form </h1>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br>

			<input class="box" type="text" name="username" id="username"
			placeholder="Username" required /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>
							
			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " /><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
